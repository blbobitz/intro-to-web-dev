<!DOCTYPE html>
<html lang="en">
 <head>
	 <link rel="stylesheet" type="text/css" href="styles.css">
   <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
   <style> body {background-color: #fcecbc;} </style>
	<title>Swimmy Dolphin</title>
 </head>
 <body>
	 <div id="game">
     <p id="instructions">Click/tap on the game to make the dolphin swim.<br> Avoid coral and boundaries. Enjoy!</p>
     <div id="game-area">
     <div id="bird"></div>
     <div class="pole" id="pole-1"></div>
     <div class="pole" id="pole-2"></div>
     </div>
     <div id="game-info">
     <p>Score:<span id="score">0</span></p>
     <button id="restart-btn">Restart</button>
     <p>Speed:<span id="speed">2</span></p>
	 </div>
 </div>
 <script src="script.js"></script>
 </body>
</html>
